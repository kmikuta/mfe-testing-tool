name: Build & Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-server:
    name: "Build server"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: "microsoft"
          java-version: "21"

      - name: Build application
        working-directory: server
        run: ./gradlew build

      - name: Run tests
        working-directory: server
        run: ./gradlew test

  build-client:
    name: "Build client"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install dependencies
        working-directory: client
        run: npm ci

      - name: Build application
        working-directory: client
        run: npm run build

      - name: Run tests
        working-directory: client
        run: npm test
